<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">

        <!-- 로그인 또는 회원가입 -->
        <header class="header">
            <h1>로그인 또는 회원가입</h1>
            <svg class="cancel" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M1.15918 16.9999L17 1.15915" stroke="#767676" />
                <path d="M16.8408 16.8408L1.00003 1" stroke="#767676" />
            </svg>
        </header>

        <!-- 하단 선 -->
        <div class="headerLine" />

        <main>
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>

            <!-- input -->
            <input type="text" placeholder="아이디" />
            <p class="warning wId">아이디를 입력해주세요.</p>
            <input type="password" placeholder="비밀번호" />
            <p class="warning">아이디 혹은 비밀번호과 일치하지 않습니다.</p>

            <!-- login 체크박스 -->
            <form class="loginCheckBox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="10.5" stroke="#767676" />
                        <path class="check" d="M15.5 8.5L10.5 14L7 10.5" stroke="#767676" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p>로그인 상태 유지</p>
                </label>
            </form>

            <button class="loginBtn">로그인</button>

            <!-- 회원가입 / 선 / 아이디/비밀번호 찾기 -->
            <ul class="sign">
                <li class="handle">회원가입</li>
                <li class="verticalLine">|</li>
                <li class="handle">아이디/비밀번호 찾기</li>
            </ul>

            <!-- 선 / 또는 / 선 -->
            <div class="or">
                <div class="line"></div>
                <p>또는</p>
                <div class="line"></div>
            </div>

            <!-- 버튼 그룹 -->
            <footer class="btnGroup">
                <button class="btn google"> <img src="./images/Google__G__Logo 1.png" alt="">
                    <p>구글 계정으로 로그인</p>
                </button>
                <button class="btn facebook"><img src="./images/facebook.png" alt="">
                    <p>페이스북 계정으로 로그인</p>
                </button>
                <button class="btn naver"><img src="./images/naver-logo.png" alt="">
                    <p>네이버 계정으로 로그인</p>
                </button>
                <button class="btn kakao"><img src="./images/message-circle.png" alt="">
                    <p>카카오톡 계정으로 로그인</p>
                </button>
            </footer>

        </main>
    </div>
</body>

</html>
