<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>login | weniv</title>
  </head>
  <body>
    <div class="login-container">
      <!-- header -->
      <header class="login-header">
        <h1>로그인 또는 회원가입</h1>
      </header>
      <!-- 로그인 -->
      <article class="login-main">
        <h2 class="a11y-hidden">일반 로그인</h2>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form>
          <div class="login-input-group">
            <div>
              <label class="a11y-hidden" for="id">아이디</label>
              <input
                class="login-input user-id"
                type="text"
                id="id"
                placeholder="아이디"
              />
              <p class="warnning-id">아이디를 입력해 주세요.</p>
            </div>
            <div>
              <label class="a11y-hidden" for="password">비밀번호</label>
              <input
                class="login-input"
                type="password"
                id="password"
                placeholder="비밀번호"
              />
              <p class="warnning-user">
                아이디 혹은 비밀번호과 일치하지 않습니다.
              </p>
            </div>
          </div>
          <div class="login-state">
            <input type="checkbox" id="stateCheck" class="a11y-hidden" />
            <label for="stateCheck">로그인 상태 유지</label>
          </div>
          <button class="login-button" type="submit">로그인</button>
        </form>
        <div class="find-user-button-box">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </article>

      <p class="br">또는</p>

      <!-- social login -->
      <section class="social-login-container">
        <h2 class="a11y-hidden">소셜서비스로 로그인</h2>
        <ul class="social-login-group">
          <li>
            <a href="#" class="social-login-button google">
              구글 계정으로 로그인
            </a>
          </li>
          <li>
            <a href="#" class="social-login-button facebook">
              페이스북 계정으로 로그인
            </a>
          </li>
          <li>
            <a href="#" class="social-login-button naver">
              네이버 계정으로 로그인
            </a>
          </li>
          <li>
            <a href="#" class="social-login-button kakao">
              카카오톡 계정으로 로그인
            </a>
          </li>
        </ul>
      </section>
      <!-- 닫기버튼 -->
      <a href="./index.html" class="login-close-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 18 18"
          fill="none"
        >
          <path d="M1.15918 16.9999L17 1.15915" stroke="#767676" />
          <path d="M16.8408 16.8408L1.00003 1" stroke="#767676" />
        </svg>
      </a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      $(".login-button").click((e) => {
        e.preventDefault();

        if ($(".user-id").val() === "") {
          $(".warnning-id").show();
          $(".user-id").attr("style", "border:2px solid #F4492E");
        } else {
          $(".warnning-id").hide();
          $(".warnning-user").show();
          $(".user-id").attr("style", "border:1px solid #c4c4c4");
          $(".login-input-group").attr("style", "margin-bottom:12px");
        }
      });
    </script>
  </body>
</html>
